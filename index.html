<!doctype html>
<html>
<head>
  <title></title>
  <style>
    canvas {
        border: 1px solid black;
    }
    .row {
        clear: both;
    }
    .col {
        float: left;
        margin: 3px;
    }
    .col p {
        margin: 0;
    }
  </style>
</head>
<body>

<h1>wurscht3000 encoding/decoding sample</h1>

<div class="row">
    <div class="col">
        <video id="sourceVideo" controls="controls">
            <source src="video.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="col">
        <canvas id="sourceImageContainer">Source Image</canvas>
        <p>Source</p>
    </div>

    <div class="col">
        <canvas id="targetImageContainer">Target Image</canvas>
        <p>Target/Enc</p>
    </div>
</div>

<div class="row">
    <div class="col">
        <p>
            Frame: <span id="frameCounter"></span>
        </p>
    </div>
</div>

<script src="wurscht3000.js"></script>

</body>
</html>
